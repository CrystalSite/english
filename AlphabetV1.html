<!DOCTYPE html>
<html lang="en">
<head>

    <title>Alphabet Matching Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;

        }
        
        body {
            background: linear-gradient(135deg, #ffb7d5 0%, #ffdfc4 100%);

            justify-content: center;

        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        /* è£…é¥°å…ƒç´  */
        .decoration {
            position: absolute;
            z-index: 0;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff9ec8 0%, #ffb7d5 100%);

            right: -40px;
        }
        
        .triangle {
            width: 0;

            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid #a0e7ff;
            bottom: -50px;
            left: -50px;

        .star {

        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* å¤´éƒ¨æ ·å¼ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            background: linear-gradient(to right, #ff9ec8, #a0e7ff);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        h1 {

            text-shadow: 3px 3px 5px rgba(0,0,0,0.2);

        }
        
        .btn-group {

        }
        
        .action-btn {
            background: #ffffff;
            color: #ff6b9c;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

            position: relative;

        }
        
        .action-btn:hover {
            background: #ffecf1;

            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        /* å¤§å†™å­—æ¯æ˜¾ç¤ºåŒºåŸŸ */
        .uppercase-container {
            background: #f7f9fc;
            border-radius: 25px;
            padding: 40px 30px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 15px rgba(255, 182, 193, 0.2);

            border: 4px dashed #ffb7d5;

        .uppercase-letter {

        /* å°å†™å­—æ¯é€‰é¡¹åŒºåŸŸ */
        .options-container {
            display: flex;

            gap: 20px;
            flex-wrap: wrap;

        .option {

            transition: all 0.3s ease;

        /* ä¿®å¤å¹³æ¿è®¾å¤‡ä¸Šçš„ç‚¹å‡»çŠ¶æ€é—®é¢˜ */
        .option:active, .option.active-state {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
            background: #fff0f5;
            border-color: #ff6b9c;

        /* åé¦ˆåŒºåŸŸ */
        .feedback {

            font-size: 70px;
            height: 80px;
            margin-top: 20px;
            position: relative;

        }
        
        /* è¿›åº¦æ¡ */
        .progress-container {
            height: 18px;
            background: #f0f0f0;
            border-radius: 12px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
            z-index: 2;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
            border: 2px solid #ffb7d5;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff9ec8, #a0e7ff);
            border-radius: 12px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* ç»“æœå¼¹çª— */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);

            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 50px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            position: relative;
            animation: popIn 0.6s;
            background: linear-gradient(135deg, #fff9fc 0%, #f0f9ff 100%);
            border: 5px solid #ffb7d5;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal h2 {
            color: #ff6b9c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
            font-family: 'Comic Neue', cursive;
        }
        
        .modal p {
            font-size: 22px;
            margin: 20px 0;
            color: #555;
            text-align: center;
            font-family: 'Comic Neue', cursive;
        }
        
        .modal span {
            font-weight: bold;
            color: #ff6b9c;
        }
        
        .review-letters {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
            min-height: 70px;
            border: 3px dashed #ffb7d5;
            font-family: 'Comic Neue', cursive;
            box-shadow: inset 0 0 10px rgba(255, 182, 193, 0.2);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 40px;
            cursor: pointer;
            color: #ff9ec8;
            transition: color 0.3s;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
        }
        
        .close-btn:hover {
            color: #ff6b9c;
        }
        
        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .pulse {
            animation: pulse 0.5s;
        }
        
        .flash {
            animation: flash 0.5s;
        }
        
        /* iOS ä¼˜åŒ– - ç¡®ä¿åŠ¨ç”»ç»“æŸåæ¢å¤åŸå§‹çŠ¶æ€ */
        .option {
            animation-fill-mode: forwards;
        }
        
        /* éŸ³é¢‘æç¤º */
        .audio-tip {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 16px;
            display: none;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                padding: 15px;
            }
            
            .btn-group {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .action-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
            
            .uppercase-letter {
                font-size: 80px;
            }
            
            .option {
                width: 70px;
                height: 70px;
                font-size: 40px;
            }
            
            .modal-content {
                padding: 30px;
            }
            
            .audio-tip {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- è£…é¥°å…ƒç´  -->
        <div class="decoration circle"></div>
        <div class="decoration triangle"></div>
        <div class="star">â˜…</div>
        <div class="star" style="top:70%; left:15%;">â˜…</div>
        
        <!-- éŸ³é¢‘æç¤º -->
        <div class="audio-tip" id="audioTip">ğŸ”Š æç¤ºï¼šè¯·ç¡®ä¿è®¾å¤‡æœªé™éŸ³å¹¶å…è®¸éŸ³é¢‘æ’­æ”¾</div>
        
        <!-- å¤´éƒ¨åŒºåŸŸ -->
        <div class="header">
            <h1>Alphabet Matching</h1>
            <div class="btn-group">
                <button class="action-btn" id="reviewBtn">Review</button>

            </div>
        </div>
        
        <!-- è¿›åº¦æ¡ -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <!-- å¤§å†™å­—æ¯æ˜¾ç¤º -->
        <div class="uppercase-container" id="uppercaseContainer">
            <div class="uppercase-letter" id="uppercaseLetter">A</div>
        </div>
        
        <!-- å°å†™å­—æ¯é€‰é¡¹ -->
        <div class="options-container" id="optionsContainer">
            <div class="option">a</div>
            <div class="option">b</div>
            <div class="option">c</div>
            <div class="option">d</div>
            <div class="option">e</div>
        </div>
        
        <!-- åé¦ˆåŒºåŸŸ -->
        <div class="feedback" id="feedback"></div>
    </div>
    
    <!-- ç»“æœå¼¹çª— -->
    <div class="modal" id="reportModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Game Result</h2>
            <p>Date: <span id="currentDate"></span></p>
            <p>Completed: <span id="completedCount">0</span>/<span id="totalCount">26</span></p>
            <p>Letters to Review:</p>
            <div class="review-letters" id="reviewLetters"></div>
        </div>
    </div>
    
    <!-- Review å¼¹çª— -->
    <div class="modal" id="reviewModal">
        <div class="modal-content">
            <span class="close-btn" id="closeReviewModal">&times;</span>
            <h2>Review Letters</h2>
            <p>Enter letters to practice (e.g. ABC):</p>
            <input type="text" id="reviewInput" style="width: 80%; padding: 15px; font-size: 24px; text-align: center; margin: 20px auto; display: block; border: 3px solid #ffb7d5; border-radius: 15px; font-family: 'Comic Neue', cursive;">
            <button class="action-btn" id="startReviewBtn" style="margin: 20px auto; display: block; background: #ff6b9c; color: white; font-size: 22px; padding: 15px 40px;">Start Practice</button>
        </div>
    </div>

    <script>
        // æ¸¸æˆçŠ¶æ€å˜é‡
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let remainingLetters = []; // æœªç»ƒä¹ çš„å­—æ¯
        let currentLetter = '';
        let completedLetters = []; // å·²å®Œæˆçš„å­—æ¯
        let incorrectLetters = []; // é”™è¯¯è¿‡çš„å­—æ¯
        let options = []; // å½“å‰é€‰é¡¹
        let totalLetters = 26; // æ€»å­—æ¯æ•°
        let reviewMode = false; // æ˜¯å¦å¤„äºå¤ä¹ æ¨¡å¼
        let isGameCompleted = false; // æ¸¸æˆæ˜¯å¦å®Œæˆ
        let audioContext = null; // Web Audio API ä¸Šä¸‹æ–‡
        let audioCache = {}; // éŸ³é¢‘ç¼“å­˜
        
        // DOM å…ƒç´ 
        const uppercaseElement = document.getElementById('uppercaseLetter');
        const uppercaseContainer = document.getElementById('uppercaseContainer');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedbackElement = document.getElementById('feedback');
        const reportBtn = document.getElementById('reportBtn');
        const reviewBtn = document.getElementById('reviewBtn');
        const reportModal = document.getElementById('reportModal');
        const reviewModal = document.getElementById('reviewModal');
        const closeModal = document.getElementById('closeModal');
        const closeReviewModal = document.getElementById('closeReviewModal');
        const completedCountElement = document.getElementById('completedCount');
        const totalCountElement = document.getElementById('totalCount');
        const reviewLettersElement = document.getElementById('reviewLetters');
        const currentDateElement = document.getElementById('currentDate');
        const progressBar = document.getElementById('progressBar');
        const reviewInput = document.getElementById('reviewInput');
        const startReviewBtn = document.getElementById('startReviewBtn');
        const audioTip = document.getElementById('audioTip');
        
        // åˆå§‹åŒ–éŸ³é¢‘ç³»ç»Ÿ
        function initAudioSystem() {
            try {
                // å°è¯•åˆ›å»ºWeb Audio APIä¸Šä¸‹æ–‡
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                
                // åœ¨iOSè®¾å¤‡ä¸Šï¼Œéœ€è¦åœ¨ç”¨æˆ·äº¤äº’åæ¢å¤ä¸Šä¸‹æ–‡
                if (audioContext.state === 'suspended') {
                    const resumeAudio = () => {
                        audioContext.resume().then(() => {
                            document.removeEventListener('touchstart', resumeAudio);
                            document.removeEventListener('mousedown', resumeAudio);
                        });
                    };
                    
                    document.addEventListener('touchstart', resumeAudio);
                    document.addEventListener('mousedown', resumeAudio);
                }
            } catch (e) {
                console.error("Web Audio API not supported", e);
            }
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            remainingLetters = [...alphabet];
            completedLetters = [];
            incorrectLetters = [];
            totalLetters = 26;
            reviewMode = false;
            isGameCompleted = false;
            
            // å¼€å§‹æ–°æ¸¸æˆ
            nextLetter();
        }
        
        // è·å–ä¸‹ä¸€ä¸ªå­—æ¯
        function nextLetter() {
            feedbackElement.innerHTML = '';
            
            // å¦‚æœæ‰€æœ‰å­—æ¯éƒ½å®Œæˆäº†ï¼Œæ˜¾ç¤ºæŠ¥å‘Š
            if (remainingLetters.length === 0) {
                isGameCompleted = true;
                showReport();
                return;
            }
            
            // éšæœºé€‰æ‹©ä¸€ä¸ªå­—æ¯
            const randomIndex = Math.floor(Math.random() * remainingLetters.length);
            currentLetter = remainingLetters[randomIndex];
            
            // ä»å‰©ä½™å­—æ¯ä¸­ç§»é™¤å½“å‰å­—æ¯
            remainingLetters.splice(randomIndex, 1);
            
            // æ˜¾ç¤ºå¤§å†™å­—æ¯
            uppercaseElement.textContent = currentLetter;
            
            // ç”Ÿæˆé€‰é¡¹ï¼ˆ1ä¸ªæ­£ç¡®ç­”æ¡ˆ + 4ä¸ªéšæœºé”™è¯¯ç­”æ¡ˆï¼‰
            generateOptions();
            
            // æ›´æ–°è¿›åº¦æ¡
            updateProgressBar();
        }
        
        // æ’­æ”¾å­—æ¯å‘éŸ³
        function playLetterSound(letter) {
            // æ£€æŸ¥æ˜¯å¦æ”¯æŒWeb Audio API
            if (audioContext) {
                playWithWebAudio(letter);
            } else {
                // å›é€€åˆ°HTML5 Audio
                playWithHTML5Audio(letter);
            }
        }
        
        // ä½¿ç”¨Web Audio APIæ’­æ”¾
        function playWithWebAudio(letter) {
            // æ£€æŸ¥ç¼“å­˜
            if (!audioCache[letter]) {
                const url = `https://dict.youdao.com/dictvoice?type=0&audio=${letter}`;
                
                // è·å–éŸ³é¢‘æ•°æ®
                fetch(url)
                    .then(response => response.arrayBuffer())
                    .then(data => audioContext.decodeAudioData(data))
                    .then(buffer => {
                        audioCache[letter] = buffer;
                        playBuffer(buffer);
                    })
                    .catch(e => {
                        console.error("Error loading audio with Web Audio API:", e);
                        // å›é€€åˆ°HTML5 Audio
                        playWithHTML5Audio(letter);
                    });
            } else {
                playBuffer(audioCache[letter]);
            }
        }
        
        // æ’­æ”¾éŸ³é¢‘ç¼“å†²åŒº
        function playBuffer(buffer) {
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioContext.destination);
                    source.start();
                });
            } else {
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start();
            }
        }
        
        // ä½¿ç”¨HTML5 Audioæ’­æ”¾
        function playWithHTML5Audio(letter) {
            try {
                const audio = new Audio(`https://dict.youdao.com/dictvoice?type=0&audio=${letter}`);
                audio.play().catch(e => {
                    console.log("HTML5 Audio play error:", e);
                    // æ˜¾ç¤ºæç¤º
                    audioTip.style.display = 'block';
                });
            } catch (e) {
                console.error("Error with HTML5 Audio:", e);
                audioTip.style.display = 'block';
            }
        }
        
        // ç”Ÿæˆé€‰é¡¹
        function generateOptions() {
            options = [currentLetter.toLowerCase()];
            
            // æ·»åŠ 4ä¸ªéšæœºé”™è¯¯é€‰é¡¹
            while (options.length < 5) {
                const randomLetter = getRandomLowercaseLetter();
                if (!options.includes(randomLetter)) {
                    options.push(randomLetter);
                }
            }
            
            // æ‰“ä¹±é€‰é¡¹é¡ºåº
            shuffleArray(options);
            
            // æ›´æ–°é€‰é¡¹æ˜¾ç¤º
            renderOptions();
        }
        
        // è·å–éšæœºå°å†™å­—æ¯
        function getRandomLowercaseLetter() {
            const randomIndex = Math.floor(Math.random() * 26);
            return alphabet[randomIndex].toLowerCase();
        }
        
        // æ‰“ä¹±æ•°ç»„ï¼ˆFisher-Yates æ´—ç‰Œç®—æ³•ï¼‰
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // æ¸²æŸ“é€‰é¡¹
        function renderOptions() {
            optionsContainer.innerHTML = '';
            
            options.forEach(letter => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = letter;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
                optionElement.addEventListener('click', function() {
                    // æ’­æ”¾ç‚¹å‡»çš„å­—æ¯å‘éŸ³
                    playLetterSound(letter.toUpperCase());
                    
                    // æ·»åŠ ä¸´æ—¶æ´»åŠ¨çŠ¶æ€
                    this.classList.add('active-state');
                    
                    // 300msåç§»é™¤æ´»åŠ¨çŠ¶æ€
                    setTimeout(() => {
                        this.classList.remove('active-state');
                    }, 300);
                    
                    // æ£€æŸ¥ç­”æ¡ˆ
                    checkAnswer(letter);
                });
                
                optionsContainer.appendChild(optionElement);
            });
        }
        
        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer(selectedLetter) {
            const correctAnswer = currentLetter.toLowerCase();
            
            // ç¦ç”¨æ‰€æœ‰é€‰é¡¹ï¼Œé˜²æ­¢å¤šæ¬¡ç‚¹å‡»
            optionsContainer.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            if (selectedLetter === correctAnswer) {
                // æ­£ç¡®ç­”æ¡ˆ
                feedbackElement.textContent = 'âœ”';
                feedbackElement.style.color = '#4ecdc4';
                
                // æ·»åŠ è„‰å†²åŠ¨ç”»åˆ°æ­£ç¡®é€‰é¡¹
                const correctOption = Array.from(optionsContainer.children).find(
                    el => el.textContent === correctAnswer
                );
                if (correctOption) {
                    correctOption.classList.add('pulse');
                    
                    // iOSä¼˜åŒ–ï¼šåŠ¨ç”»ç»“æŸåç§»é™¤ç±»
                    setTimeout(() => {
                        correctOption.classList.remove('pulse');
                        // æ¢å¤ç‚¹å‡»äº‹ä»¶
                        optionsContainer.querySelectorAll('.option').forEach(opt => {
                            opt.style.pointerEvents = 'auto';
                        });
                    }, 500);
                }
                
                // æ·»åŠ åˆ°å·²å®Œæˆåˆ—è¡¨
                completedLetters.push(currentLetter);
                
                // å»¶è¿Ÿåè¿›å…¥ä¸‹ä¸€ä¸ªå­—æ¯
                setTimeout(() => {
                    nextLetter();
                }, 1000);
            } else {
                // é”™è¯¯ç­”æ¡ˆ
                feedbackElement.textContent = 'âœ˜';
                feedbackElement.style.color = '#ff6b6b';
                
                // æ·»åŠ åˆ°é”™è¯¯åˆ—è¡¨ï¼ˆå¦‚æœå°šæœªæ·»åŠ ï¼‰
                if (!incorrectLetters.includes(currentLetter)) {
                    incorrectLetters.push(currentLetter);
                }
                
                // æ·»åŠ é—ªçƒåŠ¨ç”»åˆ°é”™è¯¯é€‰é¡¹
                const selectedOption = Array.from(optionsContainer.children).find(
                    el => el.textContent === selectedLetter
                );
                if (selectedOption) {
                    selectedOption.classList.add('flash');
                    
                    // iOSä¼˜åŒ–ï¼šåŠ¨ç”»ç»“æŸåç§»é™¤ç±»
                    setTimeout(() => {
                        selectedOption.classList.remove('flash');
                        // æ¢å¤ç‚¹å‡»äº‹ä»¶
                        optionsContainer.querySelectorAll('.option').forEach(opt => {
                            opt.style.pointerEvents = 'auto';
                        });
                    }, 500);
                }
                
                // é‡æ–°æ‰“ä¹±é€‰é¡¹
                setTimeout(() => {
                    shuffleArray(options);
                    renderOptions();
                    feedbackElement.innerHTML = '';
                }, 1000);
            }
        }
        
        // æ˜¾ç¤ºæŠ¥å‘Š
        function showReport() {
            // æ›´æ–°æŠ¥å‘Šå†…å®¹
            completedCountElement.textContent = completedLetters.length;
            totalCountElement.textContent = totalLetters;
            
            // æ ¼å¼åŒ–æ—¥æœŸ
            const now = new Date();
            currentDateElement.textContent = now.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // æ˜¾ç¤ºéœ€è¦å¤ä¹ çš„å­—æ¯
            if (incorrectLetters.length > 0) {
                reviewLettersElement.textContent = incorrectLetters.join(', ');
            } else {
                reviewLettersElement.textContent = "Great job! All letters correct!";
            }
            
            // æ˜¾ç¤ºæŠ¥å‘Šå¼¹çª—
            reportModal.style.display = 'flex';
        }
        
        // æ›´æ–°è¿›åº¦æ¡
        function updateProgressBar() {
            const progress = ((totalLetters - remainingLetters.length) / totalLetters) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // å¼€å§‹å¤ä¹ æ¨¡å¼
        function startReviewMode() {
            const inputText = reviewInput.value.toUpperCase();
            if (!inputText) return;
            
            // æå–æœ‰æ•ˆå­—æ¯
            const letters = inputText.split('')
                .filter(char => /[A-Z]/.test(char))
                .map(char => char.toUpperCase());
            
            if (letters.length === 0) return;
            
            // åˆ›å»ºå¤ä¹ é˜Ÿåˆ—ï¼ˆæ¯ä¸ªå­—æ¯é‡å¤3æ¬¡ï¼‰
            remainingLetters = [];
            letters.forEach(letter => {
                for (let i = 0; i < 3; i++) {
                    remainingLetters.push(letter);
                }
            });
            
            // æ‰“ä¹±é¡ºåº
            shuffleArray(remainingLetters);
            
            // æ›´æ–°æ¸¸æˆçŠ¶æ€
            completedLetters = [];
            incorrectLetters = [];
            totalLetters = remainingLetters.length;
            reviewMode = true;
            isGameCompleted = false;
            
            // å…³é—­å¼¹çª—
            reviewModal.style.display = 'none';
            
            // å¼€å§‹å¤ä¹ 
            nextLetter();
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        reportBtn.addEventListener('click', showReport);
        reviewBtn.addEventListener('click', () => {
            reviewModal.style.display = 'flex';
            reviewInput.value = '';
            reviewInput.focus();
        });
        
        closeModal.addEventListener('click', () => {
            reportModal.style.display = 'none';
            // å¦‚æœæ¸¸æˆå·²å®Œæˆï¼Œåˆ™é‡ç½®æ¸¸æˆ
            if (isGameCompleted) {
                initGame();
            }
        });
        
        closeReviewModal.addEventListener('click', () => {
            reviewModal.style.display = 'none';
        });
        
        startReviewBtn.addEventListener('click', startReviewMode);
        
        // ç‚¹å‡»å¤§å†™å­—æ¯æ’­æ”¾å‘éŸ³
        uppercaseContainer.addEventListener('click', () => {
            playLetterSound(currentLetter);
        });
        
        // ç‚¹å‡»å¼¹çª—å¤–åŒºåŸŸå…³é—­å¼¹çª—
        window.addEventListener('click', (e) => {
            if (e.target === reportModal) {
                reportModal.style.display = 'none';
                if (isGameCompleted) {
                    initGame();
                }
            }
            if (e.target === reviewModal) {
                reviewModal.style.display = 'none';
            }
        });
        
        // å¤„ç†é”®ç›˜äº‹ä»¶
        reviewInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                startReviewMode();
            }
        });
        
        // åˆå§‹åŒ–éŸ³é¢‘ç³»ç»Ÿ
        initAudioSystem();
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
</body>
